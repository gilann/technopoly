<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login to Technopoly</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-body">
    <div class="container signin-container">
		<div class="row">
			<div class="col"></div>
			<div class="col-sm-12 col-md-8">
				<div class="card signin-card">
					<div class="card-block">
                        <img src="TechnopolyLogo.png" class="img-fluid signin-img">
                        <form class="signin-form" action="login.php" method="POST" id="loginForm">
                            <div class="form-group">
                             
                              <input type="text" class="form-control" name="userNameInput" placeholder="username" required>
                            </div>
                            <div class="form-group">
                              
                              <input type="password" class="form-control" name="userPassword" placeholder="password" required>
                            </div>
                            <input type="submit" class="btn btn-lg signin-button" value="Sign In"></input>

                          </form>
                        
					</div>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>
</body>
</html>
